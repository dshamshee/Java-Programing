<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Search</title>
    <script>
        function searchQuery() {
            const query = document.getElementById('searchBox').value;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'search.php?q=' + query, true);
            xhr.onload = function () {
                if (this.status === 200) {
                    document.getElementById('results').innerHTML = this.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Search Users</h1>
    <input type="text" id="searchBox" onkeyup="searchQuery()" placeholder="Type a name...">
    <div id="results"></div>
</body>
</html>
