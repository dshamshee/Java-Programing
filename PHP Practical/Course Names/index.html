<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .course {
            font-size: 18px;
            margin: 10px 0;
        }
        .course:nth-child(1) {
            color: #FF5733; /* Red */
        }
        .course:nth-child(2) {
            color: #33C1FF; /* Blue */
        }
        .course:nth-child(3) {
            color: #9C33FF; /* Purple */
        }
        .course:nth-child(4) {
            color: #33FF57; /* Green */
        }
        .course:nth-child(5) {
            color: #FFC300; /* Yellow */
        }
    </style>
</head>
<body>
    <h1>Course Details</h1>
    <div class="course">1. Database Management Systems</div>
    <div class="course">2. Web Development</div>
    <div class="course">3. Data Science</div>
    <div class="course">4. Artificial Intelligence</div>
    <div class="course">5. Cybersecurity</div>
</body>
</html>
